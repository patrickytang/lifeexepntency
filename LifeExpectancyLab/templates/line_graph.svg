<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
     <!-- <text x="250" y="250" text-anchor="middle">Insert your line graph here</text> -->
    <!-- <form action="/line_graph" method="GET"> -->

{%for i in range(10) %}
<line x1="150" y1="{{390-loop.index0*40}}" x2="450" y2="{{390-loop.index0*40}}" stroke = "gray"/>
{%endfor%}
 {% for i in range(1960,2020) %}
 <!-- <text class="label" x="{{150+loop.index0*5}}" y="400"text-anchor="middle" href="/line_graph">{{data}}</text> -->
        {% if loop.index0 == 1%}
        <line x1="150" y1="{{data[(loop.index0+1960)|string]["United States"]}}" x2="{{150+loop.index0*5}}" y2="{{data[(loop.index0+1961)|string]["United States"]}}"/>
        {% endif %}
        {% if i%10 == 0 %}
                <line x1="{{150+loop.index0*5}}" y1="20" x2="{{150+loop.index0*5}}" y2="390" stroke = "gray"/>

        <text class"label" x="{{150+loop.index0*5}}" y="400" text-anchor="middle" href"/line_graph">{{loop.index0+1960}}</text>

        {% endif %}
    <line x1="{{150+loop.index0*5}}" y1="{{900-data[(loop.index0+1960)|string]["United States"]*10}}" x2="{{155+loop.index0*5}}" y2="{{900-data[(loop.index0+1961)|string]["United States"]*10}}" stroke = "black"/>
      <line x1="{{150+loop.index0*5}}" y1="{{900-data[(loop.index0+1960)|string]["Mexico"]*10}}" x2="{{155+loop.index0*5}}" y2="{{900-data[(loop.index0+1961)|string]["Mexico"]*10}}" stroke = "black"/>
          <line x1="{{150+loop.index0*5}}" y1="{{900-data[(loop.index0+1960)|string]["Canada"]*10}}" x2="{{155+loop.index0*5}}" y2="{{900-data[(loop.index0+1961)|string]["Canada"]*10}}" stroke = "black"/>



    
  {% endfor %}
  <line x1="450" y1="20" x2="450" y2="390" stroke = "gray"/>

  <text class"label" x="450" y="400" text-anchor="middle" href"/line_graph">2020</text>
</svg>
